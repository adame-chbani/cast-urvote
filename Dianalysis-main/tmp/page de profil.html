<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> Votre profil </title>

            div#first div
            {display: inline-block;
                width: 48%;}

    <body>
        <form>
        <div id="first">
            <div class="gauche">

                <input id="email" name="email_message" placeholder=" mon email" class="clean3">

                <input type="text" name="username" placeholder="Identifiant utilisateur" class="clean4">

                <input type="text" name="new_mdp" placeholder="Saisissez votre nouveau mot de passe" class="clean6">
                <h6>Veuillez saisir une seconde fois votre nouveau mot de passe</h6>
                <input type="text" name="new_mdp2" placeholder="" class="clean7">
                <input type="button" value="Valider les modifications" id="valider_modifs" class="clean8">
            </div>
                
            <div class="droite">
                <h3>Photo de profil</h3>
            </div>
    </div>
